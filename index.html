<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container logoWrapper">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="container calculatorWrapper">
      <div class="firstCol col">
        <label for="billValue" class="inputNumberLabel">Bill
          <span class="inputNumberSpanWrapper">
            <span class="inputNumberIcon"><img src="images/icon-dollar.svg" alt=""></span>
            <span class="inputNumberSpan"><input type="number" name="billValue" id="billValue" placeholder="0.00"></span>
          </span>
        </label>
        <div class="selectTipGrid">
          <p class="mainCalculatorTitle">Select Tip</p>
          <div class="selectTipGridInner">
            <div class="tipColumn"><button class="tipBtn">5%</button></div>
            <div class="tipColumn"><button class="tipBtn">10%</button></div>
            <div class="tipColumn"><button class="tipBtn">15%</button></div>
            <div class="tipColumn"><button class="tipBtn">25%</button></div>
            <div class="tipColumn"><button class="tipBtn">50%</button></div>
            <div class="tipColumn">
              <input type="text" placeholder="CUSTOM" id="customTipInput">
            </div>
          </div>
        </div>
        <label for="numberOfPeopleValue" class="inputNumberLabel">Number of People
          <span class="inputNumberSpanWrapper">
            <span class="inputNumberIcon"><img src="images/icon-person.svg" alt=""></span>
            <span class="inputNumberSpan"><input type="number" name="numberOfPeopleValue" id="numberOfPeopleValue" value="1"></span>
          </span>
        </label>
      </div>
      <div class="secondCol col">
        <div class="resultWrapper">
          <div class="col firstCol">
            Tip Amount<br>
            <span class="personSpan">/ person</span>
          </div>
          <div class="col secondCol" id="tipAmountResult">$<span>0.00</span></div>
        </div>
        <div class="resultWrapper">
          <div class="col firstCol">
            Total<br>
            <span class="personSpan">/ person</span>
          </div>
          <div class="col secondCol" id="totalResult">$<span>0.00</span></div>
          <button class="resetBtn">
            RESET
          </button>
        </div>
        <!--
          Select Tip %
        5%
        10%
        15%
        25%
        50%
        Custom
     
        --> 
      </div>


    </div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="assets/scripts/calculator.js"></script>
</body>
</html>
